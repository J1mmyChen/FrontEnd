<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>测试onload事件</title>

    <script type="text/javascript">
      window.onload = function () {
        var btn = document.getElementById('button');
        btn.addEventListener('click',function () {
         // start
         var str = '<div>这里是div<p>里面的段落</p></div>';

         var reg = /<\/?\w+\/?>/gi;

         alert(str.replace(reg," "));

         // end
        },false);
      }

      function randomNum(url){
        var arr = url.substr(url.indexOf('?')+1,url.length).split('&');
        console.log(arr);
        var obj = {};
        for(var i=0;i<arr.length;i++){
          var subArr = arr[i].split('=');
          obj[subArr[0]] = subArr[1];
        }
        console.log(obj);
      }
    </script>
  </head>
  <body>
    <form class="" action="index.html" method="post" id="form1">

      <input type="text" name="name2" value="1wer">
      <input type="text" name="name3" value="asdf">
    </form>
    <button id="button" type="button" name="button">open test2.html</button>
  </body>
</html>
