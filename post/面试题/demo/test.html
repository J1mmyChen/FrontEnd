<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>测试onload事件</title>

    <script type="text/javascript">
      window.onload = function () {
        var btn = document.getElementById('button');
        btn.addEventListener('click',function () {
         // start
         console.log(foo());
         // end
        },false);
      }

      function foo(){
        var radios = document.getElementsByName('name');
        for(var i = 0;i<radios.length;i++){
          if(radios[i].checked){
            return i+1;
          }
        }
      }

    </script>
  </head>
  <body>
    <form class="" action="index.html" method="post" name="form1">
      <input type="radio" name="name" value="123">
      <input type="radio" name="name" value="1wer">
      <input type="radio" name="name" value="asdf">
    </form>
    <button id="button" type="button" name="button">open test2.html</button>
  </body>
</html>
