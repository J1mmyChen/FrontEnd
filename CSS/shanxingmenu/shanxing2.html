<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .csstransforms .cn-wrapper {
            position: absolute;
            top: 100%;
            left: 50%;
            z-index: 10;
            margin-top: -13em;
            margin-left: -13.5em;
            width: 27em;
            height: 27em;
            border-radius: 50%;
            background: transparent;
            opacity: 0;
            transition: all .3s ease 0.3s;
            transform: scale(0.1);
            pointer-events: none;
            overflow: hidden;
        }

        /*cover to prevent extra space of anchors from being clickable*/
        .csstransforms .cn-wrapper:after{
            color: transparent;
            content:".";
            display:block;
            font-size:2em;
            width:6.2em;
            height:6.2em;
            position: absolute;
            left: 50%;
            margin-left: -3.1em;
            top:50%;
            margin-top: -3.1em;
            border-radius: 50%;
            z-index:10;
        }

        .csstransforms .cn-wrapper li {
            position: absolute;
            top: 50%;
            left: 50%;
            overflow: hidden;
            margin-top: -1.3em;
            margin-left: -10em;
            width: 10em;
            height: 10em;
            font-size: 1.5em;
            transition: all .3s ease;
            transform: rotate(76deg) skew(60deg);
            transform-origin: 100% 100%;
            pointer-events: none;
        }

        .csstransforms .cn-wrapper li a {
            position: absolute;
            right: -7.25em;
            bottom: -7.25em;
            display: block;
            width: 14.5em;
            height: 14.5em;
            border-radius: 50%;
            background: #429a67;
            background: radial-gradient(transparent 35%, #429a67 35%);
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 1.2em;
            line-height: 2;
            transition: all .3s ease;
            transform: skew(-60deg) rotate(-75deg) scale(1);
            pointer-events: auto;
        }

        .csstransforms .cn-wrapper li a span {
            position: relative;
            top: 1.8em;
            display: block;
            font-size: .5em;
            font-weight: 700;
            text-transform: uppercase;
        }

        .csstransforms .cn-wrapper li a:hover,
        .csstransforms .cn-wrapper li a:active,
        .csstransforms .cn-wrapper li a:focus {
            background: radial-gradient(transparent 35%, #449e6a 35%);
        }
        .csstransforms .opened-nav {
            border-radius: 50%;
            opacity: 1;
            transition: all .3s ease;
            transform: scale(1);
            pointer-events: auto;
        }

        .csstransforms .opened-nav li {
            transition: all .3s ease .3s;
        }

        .csstransforms .opened-nav li:first-child {
            transform: rotate(-20deg) skew(60deg);
        }

        .csstransforms .opened-nav li:nth-child(2) {
            transform: rotate(12deg) skew(60deg);
        }

        .csstransforms .opened-nav  li:nth-child(3) {
            transform: rotate(44deg) skew(60deg);
        }

        .csstransforms .opened-nav li:nth-child(4) {
            transform: rotate(76deg) skew(60deg);
        }

        .csstransforms .opened-nav li:nth-child(5) {
            transform: rotate(108deg) skew(60deg);
        }

        .csstransforms .opened-nav li:nth-child(6) {
            transform: rotate(140deg) skew(60deg);
        }

        .csstransforms .opened-nav li:nth-child(7) {
            transform: rotate(172deg) skew(60deg);
        }
        @media only screen and (max-width: 620px) {
            .no-csstransforms li{
                width:4em;
                height:4em;
                line-height:4em;
            }
        }
        @media only screen and (max-width: 500px) {
            .no-ccstransforms .cn-wrapper{
                padding:.5em;
            }
            .no-csstransforms .cn-wrapper li{
                font-size:.9em;
                width:4em;
                height:4em;
                line-height:4em;
            }
        }
        @media only screen and (max-width: 480px) {
            .csstransforms .cn-wrapper{
                font-size: .68em;
            }
            .cn-button{
                font-size:1em;
            }
        }
        @media only screen and (max-width:420px){
            .no-csstransforms .cn-wrapper li{
                width:100%;
                height:3em;
                line-height:3em;
            }
        }
    </style>
</head>
<body>
<button class="cn-button" id="cn-button">+</button>
<div class="cn-wrapper" id="cn-wrapper">
    <ul>
        <li><a href="#"><span class="icon-picture"></span></a></li>
        <li><a href="#"><span class="icon-headphones"></span></a></li>
        <li><a href="#"><span class="icon-home"></span></a></li>
        <li><a href="#"><span class="icon-facetime-video"></span></a></li>
        <li><a href="#"><span class="icon-envelope-alt"></span></a></li>
    </ul>
</div>
<div id="cn-overlay" class="cn-overlay"></div>
</body>
</html>
<script>
    (function(){

        var button = document.getElementById('cn-button'),
                wrapper = document.getElementById('cn-wrapper');

        //open and close menu when the button is clicked
        var open = false;
        button.addEventListener('click', handler, false);
        button.addEventListener('focus', handler, false);

        function handler(){
            if(!open){
                this.innerHTML = "Close";
                classie.add(wrapper, 'opened-nav');
            }
            else{
                this.innerHTML = "Menu";
                classie.remove(wrapper, 'opened-nav');
            }
            open = !open;
        }
        function closeWrapper(){
            classie.remove(wrapper, 'opened-nav');
        }

    })();
</script>
