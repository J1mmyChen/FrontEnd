<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>存储json</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<style>
		.json{
			display: none;
			/*display: block;*/
		}
	</style>
</head>
<body>
	<div class="style1">
		<h1>
			style1
		</h1>
	</div>
	<div class="style1 style2">
		<h1>
			style1 style2
		</h1>
	</div>

	<span class="json">
		{"code":200,"data":[{"jlbh":2,"name":"西陵区","bmlx":1,"sjbm":1,"x":12,"y":23,"bm":"123"},{"jlbh":3,"name":"伍家岗区","bmlx":1,"sjbm":1,"x":12,"y":23,"bm":"123"},{"jlbh":4,"name":"五峰土家族自治县","bmlx":1,"sjbm":1,"x":23,"y":123,"bm":"123"}],"status":"yes"}
	</span>

	<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
	<script>
		$(function(){
			var json = $('.json').html();
			// alert($(".json").html())
			alert(JSON.stringify(json));
			var obj = JSON.parse(json);
			alert(obj.data);
			for(var i in obj.data){
				alert(obj.data[i].name)
			}
		});
	</script>
</body>
</html>
