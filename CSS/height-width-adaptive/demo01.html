<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>高度自适应 demo</title>
    <style>
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
    .container {
        background: #b5dc8b;
        height: 100%;
        min-width: 600px;
    }
    
    .left {
        width: 200px;
        height: 100%;
        float: left;
        background: #099e40;
    }
    
    .content {
        height: 100%;
        margin-left: 210px;
        background: #f6de08;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            left
        </div>
        <div class="content">
            right
        </div>
    </div>
</body>

</html>
