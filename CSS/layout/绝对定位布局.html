<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绝对定位布局</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.container{
				position: relative;
			}

			.main{
				height: 400px;
				margin: 0 110px;
				background: green;
			}

			.left{
				position: absolute;
				width: 100px;
				height: 300px;
				left: 0;
				top: 0;
				background: red;
			}

			.right{
				position: absolute;
				width: 100px;
				height: 300px;
				background: blue;
				right: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="main"></div>
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
