<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>测试手动引入js</title>
</head>

<body>
    <h2>body页面</h2>
    <p>在服务器中，可以获得当前项目名称，根据名称动态引入js文件</p>
    <script src="js/jquery-1.11.1.js"></script>
    <script>
    function initScript() {
        //获取当前网址，如： http://localhost:8083/uimcardprj/share/meun.jsp
        let curWwwPath = window.document.location.href;
        //获取主机地址之后的目录，如： uimcardprj/share/meun.jsp
        let pathName = window.document.location.pathname;
        let pos = curWwwPath.indexOf(pathName);
        //获取主机地址，如： http://localhost:8083
        let localhostPaht = curWwwPath.substring(0, pos);
        //获取带"/"的项目名，如：/uimcardprj
        let projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
        //        return(localhostPaht+projectName);

        let Path = ".." + projectName + "/js/tjbb.js";


        $("body").append("<script type=\"text/javascript\" src=\"" + Path + "\"><\/script>");
        // $("body").append("<script type=\"text/javascript\" src=\"js/test.js\"><\/script>");

    }
    initScript();
    </script>
</body>

</html>
