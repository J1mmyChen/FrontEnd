<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>server</title>
  </head>
  <body>
    <div id="container"></div>
    <div id="info"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/OrbitControls.js"></script>
    <script src="./js/ThreeBSP.js"></script>
    <script src="./js/stats.min.js"></script>
    <script src="https://cdn.bootcss.com/dat-gui/0.7.3/dat.gui.js"></script>

    <script>
      var renderer, stats, scene, camera;
      
      // 内墙
      var matArrayA = [];
      // 外墙
      var matArrayB = [];
      init();
      animate();
      createWallMaterial();

      function init() {
        var container = document.getElementById('container');

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xb0b0b0);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        camera.position.set(-1000, 300, 800);
        camera.lookAt(scene.position);

        var helper = new THREE.GridHelper(1600, 160);
        helper.rotation.x = Math.PI / 2;
        // scene.add(helper)

        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(new THREE.Color(0xeeeeee), 1);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;

        // show axes in the screen
        var axes = new THREE.AxesHelper(800);
        scene.add(axes);

        // 地板
        var texture = new THREE.TextureLoader().load('./assets/floor.jpg');
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set(50, 50);

        var planeGeometry = new THREE.PlaneGeometry(1600, 1100, 1);
        var planeMaterial = new THREE.MeshLambertMaterial({ map: texture, side: THREE.DoubleSide });
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 0;
        plane.position.y = 0;
        plane.position.z = 0;
        plane.receiveShadow = true;
        scene.add(plane);

        // 创建墙
        scene.add(
          createWall({
            width: 1600,
            height: 200,
            depth: 20,
            posZ: -540,
            posY: 100,
          }),
        );

        scene.add(
          createWall({
            width: 1600,
            height: 200,
            depth: 20,
            posZ: 540,
            posY: 100,
          }),
        );

        scene.add(
          createWall({
            width: 1100,
            height: 200,
            depth: 20,
            posY: 100,
            posX: 800,
            rotationY: 0.5 * Math.PI,
          }),
        );

        scene.add(
          createWall({
            width: 1100,
            height: 200,
            depth: 20,
            posY: 100,
            posX: -800,
            rotationY: 0.5 * Math.PI,
          }),
        );

        //创建一个立方体
        var cubeGeometry = new THREE.BoxGeometry(80, 200, 100);
        //将线框（wireframe）属性设置为true，这样物体就不会被渲染为实物物体
        var cubeMaterial = new THREE.MeshLambertMaterial({ color: 0xffaa00, wireframe: true });
        var materials = [
          new THREE.MeshBasicMaterial({ color: 0x000000 }),
          new THREE.MeshBasicMaterial({ color: 0x000000 }),
          new THREE.MeshBasicMaterial({ color: 0x000000 }),
          new THREE.MeshBasicMaterial({ color: 0x000000 }),
          new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('./assets/server-front.jpg') }),
          new THREE.MeshBasicMaterial({ color: 0x000000 }),
        ];
        var cube = new THREE.Mesh(cubeGeometry, materials);
        cube.castShadow = true;

        //设置立方体的位置
        cube.position.x = -4;
        cube.position.y = 100;
        cube.position.z = 0;

        scene.add(cube);

        // 添加光源
        var spotLight = new THREE.AmbientLight(0xffffff);
        scene.add(spotLight);

        container.appendChild(renderer.domElement);

        // controls
        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.screenSpacePanning = true;

        stats = new Stats();
        container.appendChild(stats.dom);

        window.addEventListener('resize', onWindowResize, false);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);

        render();
        stats.update();
      }

      function render() {
        renderer.render(scene, camera);
      }

      // 创建墙
      function createWall({ width, height, depth, posX, posY, posZ, rotationX, rotationY, rotationZ }) {
        var wallGeometry = new THREE.BoxGeometry(width, height, depth);
        var wallMaterial = new THREE.MeshBasicMaterial({ color: 0xafc0ca });
        var wall = new THREE.Mesh(wallGeometry, matArrayA);

        if (posX) {
          wall.position.x = posX;
        }
        if (posY) {
          wall.position.y = posY;
        }
        if (posZ) {
          wall.position.z = posZ;
        }
        if (rotationX) {
          wall.rotation.x = rotationX;
        }
        if (rotationY) {
          wall.rotation.y = rotationY;
        }
        if (rotationZ) {
          wall.rotation.z = rotationZ;
        }

        return wall;
      }

      function createWallForDoor({ width, height, depth, posX, posY, posZ, rotationX, rotationY, rotationZ }){
        var wallGeometry = new THREE.BoxGeometry(width, height, depth);
        var wallMaterial = new THREE.MeshBasicMaterial({ color: 0xafc0ca });
        var wall = new THREE.Mesh(wallGeometry, matArrayA);

        var innerGeometry = new THREE.BoxGeometry(width/2, height/2, depth);
        var innerMaterial = new THREE.MeshBasicMaterial({color: 0x000000});
        var inner = new THREE.Mesh(innerGeometry, matArrayA);

        var wallBSP = new ThreeBSP(wall)
        var innerBSP = new ThreeBSP(inner);

        console.log(innerBSP)
        var resultBSP = wallBSP.union(innerBSP);

        var result = resultBSP.toMesh();
        
        // 更新模型的面和定点数据
        result.geometry.computeFaceNormals();
        result.geometry.computeVertexNormals();

        if (posX) {
          wall.position.x = posX;
        }
        if (posY) {
          wall.position.y = posY;
        }
        if (posZ) {
          wall.position.z = posZ;
        }
        if (rotationX) {
          wall.rotation.x = rotationX;
        }
        if (rotationY) {
          wall.rotation.y = rotationY;
        }
        if (rotationZ) {
          wall.rotation.z = rotationZ;
        }

        return result; 
      }

      function createWallMaterial() {
        matArrayA.push(new THREE.MeshPhongMaterial({ color: 0xafc0ca }));
        //前  0xafc0ca :灰色
        matArrayA.push(
          new THREE.MeshPhongMaterial({
            color: 0xafc0ca,
          }),
        ); //后
        matArrayA.push(
          new THREE.MeshPhongMaterial({
            color: 0xd6e4ec,
          }),
        ); //上  0xd6e4ec： 偏白色
        matArrayA.push(
          new THREE.MeshPhongMaterial({
            color: 0xd6e4ec,
          }),
        ); //下
        matArrayA.push(
          new THREE.MeshPhongMaterial({
            color: 0xafc0ca,
          }),
        ); //左    0xafc0ca :灰色
        matArrayA.push(
          new THREE.MeshPhongMaterial({
            color: 0xafc0ca,
          }),
        ); //右

        matArrayB.push(
          new THREE.MeshPhongMaterial({
            color: 0xafc0ca,
          }),
        ); //前  0xafc0ca :灰色
        matArrayB.push(
          new THREE.MeshPhongMaterial({
            color: 0x9cb2d1,
          }),
        ); //后  0x9cb2d1：淡紫
        matArrayB.push(
          new THREE.MeshPhongMaterial({
            color: 0xd6e4ec,
          }),
        ); //上  0xd6e4ec： 偏白色
        matArrayB.push(
          new THREE.MeshPhongMaterial({
            color: 0xd6e4ec,
          }),
        ); //下
        matArrayB.push(
          new THREE.MeshPhongMaterial({
            color: 0xafc0ca,
          }),
        );
        //左   0xafc0ca :灰色
        matArrayB.push(
          new THREE.MeshPhongMaterial({
            color: 0xafc0ca,
          }),
        );
      }
    </script>
  </body>
</html>
