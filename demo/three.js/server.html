<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>server</title>
    
  </head>
  <body>
    <div id="container"></div>
    <div id="info"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/OrbitControls.js"></script>
    <script src="./js/stats.min.js"></script>
    <script src="https://cdn.bootcss.com/dat-gui/0.7.3/dat.gui.js"></script>

    <script>
      var renderer, stats, scene, camera;
      init();
      animate();


      function init() {

        var container = document.getElementById('container');

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xb0b0b0);

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(0,0, 200);
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);


        var helper = new THREE.GridHelper(160, 10);
        helper.rotation.x = Math.PI/2;

        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(new THREE.Color(0xeeeeee), 1);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;

        // 地板
        var texture = new THREE.TextureLoader().load('./assets/floor.jpg');
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set(20, 20)

        var planeGeometry = new THREE.PlaneGeometry(60, 20, 2);
        var planeMaterial = new THREE.MeshLambertMaterial({ map: texture, side: THREE.DoubleSide});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 0;
        plane.position.y = 0;
        plane.position.z = 0;
        plane.receiveShadow = true;
        scene.add(plane);

        //创建一个立方体
        var cubeGeometry = new THREE.BoxGeometry(2, 4, 4);
        //将线框（wireframe）属性设置为true，这样物体就不会被渲染为实物物体
        var cubeMaterial = new THREE.MeshLambertMaterial({ color: 0xffaa00 });
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.castShadow = true;

        //设置立方体的位置
        cube.position.x = -4;
        cube.position.y = 2.01;
        cube.position.z = 0;

        scene.add(cube);

         // 添加光源
         var spotLight = new THREE.AmbientLight(0xffffff);
        scene.add(spotLight);

        container.appendChild(renderer.domElement);

        // controls
        var controls = new THREE.OrbitControls(camera, renderer.domElement)
        controls.screenSpacePanning = true;

        stats = new Stats();
        container.appendChild(stats.dom);

        window.addEventListener('resize', onWindowResize, false);
      }

      function onWindowResize(){
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate(){
        requestAnimationFrame(animate);

        render();
        stats.update();
      }

      function render() {
        renderer.render(scene, camera);
      }

      function createMesh(geom, imgFile){
        var mat = new THREE.MeshPhongMaterial();
        mat.map = texture;

        var mesh = new THREE.Mesh(geom, mat)
        return mesh
      }
    </script>
  </body>
</html>
