<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>原生js计算高度</title>
    <style media="screen">
      *{
        margin:0;
        padding:10px;
        color: #fff;
      }
      body{
        border: 2px solid red;
      }
      .con{
        margin-left: 100px;
        background: red;
        border: 5px solid #000;
        padding:10px;
      }
      .sub{
        padding:50px;
        background: blue;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="con">
      父容器
      <button class="sub">
        子容器
      </button>
    </div>

    <script type="text/javascript">
      var div = document.getElementsByClassName('con')[0];
      var button = document.getElementsByClassName('sub')[0];
      div.addEventListener('click',function (ev) {
        var OEvent = ev||event;
        console.log(OEvent);
        //1. clientX clientY
        console.log(OEvent.clientX); // 表示 表示鼠标点击的位置距离可视区(浏览器)左边框的距离。
        console.log(OEvent.clientY);

        //2. offsetWidth offsetHeight offsetLeft offsetTop （包含 padding border）
        console.log(div.offsetWidth); // div的宽 包含 padding 和 border
        console.log(div.offsetHeight); // div的高 其他同上
        console.log(div.offsetLeft); // div左边（border）距离可视区左边的距离
        console.log(div.offsetTop); // div上边(border)距离可视区上边的距离

        //3. scrollTop scrollLeft scrollWidth scrollHeight
        console.log(div.scrollTop); // 可视区顶部与整个页面上部边框的看不到区域
        console.log(div.scrollLeft); // 可视区左侧与整个页面左边边框看不到的区域
        // 左边看不到的区域加可视区加右边看不到的区域即整个页面的宽度（包括边框）
        // 若是在div内，则只计算div的padding不包括border的宽。
        console.log(div.scrollWidth);
        // 上边看不到的区域加可视区加右边看不到的区域，即整个页面的高度（包括边框）
        // 在div内，则不包括border的宽
        console.log(div.scrollHeight);

        // 4. clientWidth clientHeight clientTop clientLeft
        console.log('clientWidth,clientHeight,clientTop,clientLeft');
        console.log(div.clientWidth); // div的宽度，不含border
        console.log(div.clientHeight); // div的高度，不含border
        console.log(div.clientTop); // div的上边框的宽度
        console.log(div.clientLeft); // div的左边框的宽度

      });

      // button.addEventListener('click',function (ev) {
      //   var OEvent1 = ev;
      //   var OEvent2 = event;
      //   alert(OEvent1);
      //   ev.stopPropagation();
      // });
    </script>
  </body>
</html>
