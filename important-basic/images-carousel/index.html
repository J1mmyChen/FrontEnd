
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>图片轮播</title>
    <style media="screen">
      *{
        margin:0;
        padding: 0;
      }
      .con{
        width: 300px;
        height: 400px;
        overflow: hidden;
        position: relative;
      }
        ul{
          list-style: none;
          position: absolute;
          left: 0;
          top: 0;
        }
        ul li{
          float: left;
        }
        ul li img{
          width: 300px;
          height: 400px;
        }

    </style>
  </head>
  <body>
    <div class="con">
      <ul>
        <li><img src="images/1.jpg" alt="美食一"></li>
        <li><img src="images/2.jpg" alt="美食一"></li>
        <li><img src="images/3.jpg" alt="美食一"></li>
        <li><img src="images/4.jpg" alt="美食一"></li>
      </ul>

    </div>
    <div class="btn-wrapper">
      <button type="button" id="prev" name="button">上一张</button>
      <button type="button" id="next" name="button">下一张</button>
    </div>
