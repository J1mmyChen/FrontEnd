<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bootstrap-tooltip</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
</head>

<body>
    <div class="row" style="margin:200px;">
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip on left</button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip on top</button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip on bottom</button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip on right</button>
        <img src="img/04.png" alt="统计报表">
        <input type="text">
    </div>

<button id="show" type="button">show</button>
<button id="img" type="button">img show</button>


    <script src="../static/jquery/jquery-1.12.3.min.js"></script>
    <!-- <script src="./jquery-3.0.0.js"></script> -->
    <script src="../static/bootstrap/js/bootstrap.js"></script>
    <script>
     var i=1;
    $('#show').click(function () {
    	// $('[data-toggle="tooltip"]').tooltip();
    	i++;
    	if(i%2==0){
    		$('[data-toggle="tooltip"]').tooltip('show')
    	}else{
    		$('[data-toggle="tooltip"]').tooltip('hide')
    	}
    });

    $('#img').click(function(){
    	var options = {
    		title:'开始时间不能大于结束时间',placement:'top'
    	};
    	$('input').tooltip(options);
    	$('input').tooltip('show');
    });
    </script>
</body>

</html>
