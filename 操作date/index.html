<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>mAjax</title>
</head>

<body>
    <button type="button">send request</button>
    <script>
    let common = {
        dateFormat: function (seconds,format) {
            let date = new Date(seconds*1000);
            let fmt = format ||'yyyy-MM-dd';
            var o = {
                "M+": date.getMonth() + 1, //月份
                "d+": date.getDate(), //日
                "h+": date.getHours(), //小时
                "m+": date.getMinutes(), //分
                "s+": date.getSeconds(), //秒
                "q+": Math.floor((date.getMonth() + 3) / 3), //季度
                "S": date.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt))
                fmt = fmt.replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt))
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }
    };

    // var d = Date.Format('1471173054','yyyy-mm-dd');
    // var s = new Date().getTime();
    // var d2 = ( new Date(1471173054*1000)).Format('yyyy-m-d');

    // var d3 = common.dateFormat(1471173054);
    var d3 = common.dateFormat(1471173054,'yy-M-d h:m:s:S:q');

    console.log(d3);

    </script>
</body>
