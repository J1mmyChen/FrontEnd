<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radioButton</title>
</head>

<body>
    <div class="row">
        <input type="checkbox"  value="学生" checked="checked" />学生
        <input type="checkbox"  value="教师" />教师
        <input type="checkbox"  value="管理员" />管理员
    </div>
    <div class="row">
        <input type="radio" name="identity" value="学生" checked="checked" />学生
        <input type="radio" name="identity" value="教师" />教师
        <input type="radio" name="identity" value="管理员" />管理员
    </div>



    <script src="../static/jquery/jquery-1.12.3.min.js"></script>
    <script>
	    $(function(){
	    	setInterval(function(){
	    		$('input:radio[value="学生"]').prop('checked',true);
	    	},600);
	    	setInterval(function(){
				$('input:radio[value="教师"]').prop('checked',true);
	    	},500);
	    	setInterval(function(){
				$('input:radio[value="管理员"]').prop('checked',true);
	    	},400);
	    });

	    $('#')
    </script>
</body>

</html>
