<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cookie</title>
</head>
<body>
<script>
    function setCookieDemo01() {
        // 设置两个cookie
        document.cookie = 'userId=828';
        document.cookie = 'userName=hulk';
        var strCookie = document.cookie;
        var arrCookie = strCookie.split(';');
        var userId;
        for (var i = 0, l = arrCookie.length; i < l; i++) {
            var arr = arrCookie[i].split('=');
            if (arr[0] === 'userId') {
                userId = arr[1];
                break;
            }
        }
        alert(userId);
    }

    // 设置过期时间
    function setCookieExpiresTime() {
        var date = new Date();
//        var expiresDays = 2; // 时间为几天，可以用来记住用户密码一周，一个月。
        var expiresMinutes = 10;

//        date.setTime(date.getTime() + expiresDays * 24 * 3600 * 1000);// 单位：天
        date.setTime(date.getTime() + expiresMinutes * 1000);// 单位：秒，默认的时间是毫秒
        document.cookie = 'userId=727;userName=zhangsan;expires=' + date.toGMTString();
    }

    // 验证未好用
    function delCookie(){
        var date = new Date();
        date.setTime(date.getTime-10000); // 将date设置为过去的时间
        document.cookie = 'userId=828; userName=hulk; expires=' + date.toGMTString();
    }



</script>
</body>
</html>
