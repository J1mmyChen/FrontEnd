<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arguments 回调处理func</title>
</head>
<body>
    <script>
        'use strict';
        function m1(){
            console.log(arguments);
        }

        function m2(bm){
            console.log(arguments);
        }

        function m3(){
             if(typeof arguments[1] === 'function'){
                 console.log('yes, is function');
                 arguments[1]('12');
             }else{
                 console.log('no, not function');
             }
        }

        window.onload = function(){
            console.group('part1');
            m1('a','b','c');
           
            console.group('part2');
            m2(420115,'d','123');
            
            m3('123',m1);
            m3(m1,m2);
            m3(m1);
            m3('123');
        }
    </script>
</body>
</html>
