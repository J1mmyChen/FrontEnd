<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>demo 07</title>
</head>

<body>

	<script src="js/react.js"></script>
	<script src="js/react-dom.js"></script>
	<script src="js/browser-5.8.38.min.js"></script>

	<script type="text/babel">
		var MyConponent = React.createClass({
			handlerClick:function(){
				this.refs.myInput.focus();
			},

			render:function(){
				return (
					<div>
						<input type="text" ref="myInput" />
						<input type="button" value="Focus the text input" onClick={this.handlerClick} />
					</div>
					);
			}
		});

		ReactDOM.render(
			<MyConponent />,
			document.body
		);
	</script>
</body>

</html>
