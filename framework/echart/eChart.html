<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>百度eChart</title>
</head>

<body>
    <div id="chart" style="width: 600px;height:400px;"></div>


    
    <script type="text/javascript" src="js/echarts.min.js"></script>
    <script type="text/javascript">
    'use strict'
    let element = 'chart';
    let legendData = ['次数1', '参与人次1', '发放材料1'];
    let categoryData = ['西陵区', '点军区', '虢亭区', '伍家岗区', '高新区', '夷陵区'];
    let seriesData = [
        [234, 332, 301, 334, 390, 330],
        [234, 332, 301, 334, 390, 330],
        [234, 332, 301, 334, 390, 330]
    ];
    let colors = ['#4F81BD', '#C0504D', '#9BBB59'];
    initChart(element, legendData, colors, categoryData, seriesData);

    function initChart(element, legendData, colors, categoryData, seriesData) {
        let chart = echarts.init(document.getElementById('' + element + ''));
        let option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: { // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            yAxis: [{
                type: 'value'
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        option.legend = {
            data: legendData
        }; // 动态赋值。
        option.xAxis = [{
            type: 'category',
            data: categoryData
        }];

        let arr = new Array();
        for (let i = 0; i < seriesData.length; i++) {
            let obj = new Object();
            obj.name = legendData[i];
            obj.type = 'bar';
            obj.itemStyle = {
                normal: {
                    color: colors[i]
                }
            };
            obj.data = seriesData[i];
            arr.push(obj);
        }
        option.series = arr;
        chart.setOption(option);
    }
    </script>
</body>

</html>
