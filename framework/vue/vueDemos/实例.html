<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例</title>
</head>
<body>
<div id="app">
    <ol>
        <todo-item v-for="item in todos" v-bind:todo="item"></todo-item>
    </ol>
</div>


<script src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>

<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
        template: '<li>{{todo.text}}</li>'
    });

    var data = {
        todos: [
            {text: '1'},
            {text: '1123'},
            {text: '90809'}
        ]
    };

    var vm = new Vue({
        el: '#app',
        data: data
    });

    console.log(vm.todos === data.todos)


</script>
</body>
</html>
