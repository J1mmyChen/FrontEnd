<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>array</title>
</head>
<body>
	<div id="example"></div>

	<!-- <script src="../../static/jquery-1.12.3.min.js"></script> -->
	<script src="../static/react.min.js"></script>
	<script src="../static/react-dom.min.js"></script>
	<script src="../static/browser.min.js"></script>

	<script type="text/babel">
		var names = ['张三','李四','wangwu'];
		ReactDOM.render(
		     <div>
				{
					names.map(function(name){
						return <div>Hello,{name}!!</div>
                    }) //; 此处多了一个没用的分号，导致整个程序死在这，要注意格式。
				}
			</div>,
			document.getElementById('example')
		);
	</script>
</body>
</html>
