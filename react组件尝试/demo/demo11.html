<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo 11</title>
</head>
<body>
	
	<script src="../static/react.min.js"></script>
	<script src="../static/react-dom.min.js"></script>
	<script src="../static/browser.min.js"></script>
	<script src="../../js/jquery-1.12.3.min.js"></script>
	<script type="text/babel">
		var UserGist = React.createClass({
			getInitialState:function(){
				return {
					username:'',
					lastGistUrl:''
				}
			},

			componentDidMount:function(){
				$.get(this.props.source,function(result){
					var lastGist = result[0];
					if(this.isMounted()){
						this.setState({
							username:lastGist.owner.login,
							lastGistUrl:lastGist.html_url
						});
					}
				}.bind(this));
			},

			render:function(){
				return (
					<div>
						{this.state.username}'s last gist is
						<a href={this.state.lastGistUrl}>here</a>
					</div>
					);
			}
		});

		ReactDOM.render(<UserGist source="https://api.github.com/users/octocat/gists"/>,document.body);
	</script>
</body>
</html>
